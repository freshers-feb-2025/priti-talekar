<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html page</title>
    <style>
       tr th{
        padding: 4px;
       }
       tr:nth-child(even){
        background-color: aquamarine;
       }
        th:nth-child(even){
        background-color: pink;
       }

       
    
    </style>
   
</head>
<body>
     <table border="2px">
        <tr>
          <td colspan="2">1</td>
          <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
        </tr>
        <tr>
          <td>6</td>
          <td>7</td>
        </tr>
    
     </table>

     
</body>
</html>
